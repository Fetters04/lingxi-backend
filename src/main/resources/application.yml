spring:
  application:
    name: backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/partner_matching
    username: root
    password: 123456
  # session 超时时间
  session:
    timeout: 86400
    redis:
      flush-mode: on_save
      namespace: "lingxi:session"
  data:
    redis:
      port: 6379
      host: localhost
      database: 0

server:
  port: 8080
  servlet:
    context-path: /api

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
